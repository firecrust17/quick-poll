<div *ngIf="total_members">
	{{attempt_count}}/{{total_members}}
</div>
<div *ngIf="!total_members">
	{{attempt_count}}
</div>

<div>
	{{time_left}}
</div>

<div *ngIf="has_attempted">
	<div *ngIf="!time_elapsed">
		Done. Wait.
	</div>
	<div *ngIf="time_elapsed">
		<button (click)="show_result()">Results</button>
	</div>
</div>
<div *ngIf="!has_attempted && !time_elapsed">
	show data
	<button (click)="attempt()">Submit</button>
</div>

<button (click)="send()">
	send
</button>
