<form #poll_form [formGroup]="poll_data_payload" (ngSubmit)="validate()" class="">
	<div class="card mb-2 p-2">
		<div class="row mt-2">
			
			<div class="col-12 mb-2">
				<label>Question</label>
				<input type="text" formControlName="question">
			</div>
			
			<div class="col-12 mb-2">
				<label>Question Type</label>
				<input type="radio" formControlName="question_type" value="single" (click)="add_option('one')">Single
				<input type="radio" formControlName="question_type" value="multiple" (click)="add_option('one')">Multiple
				<input type="radio" formControlName="question_type" value="input" (click)="clear_options()">Input
			</div>

			<div *ngIf="poll_data_payload.get('question_type').value != 'input'" class="col-12 mb-2">
				<label>Options</label>
				<div formArrayName="options">
					<div *ngFor="let option of poll_data_payload.get('options')['controls']; let i = index">
						<form [formGroup]="option">
							<div>
            					<input id="contact_data{{i}}" type="text" formControlName="option" placeholder="Choice {{i+1}}">
							</div>
						</form>
						<button (click)="add_option()">Add</button>
						<button *ngIf="formArray.length != 1" (click)="remove_option(i)">remove</button>
					</div>
				</div>
			</div>

			<div class="col-12 mb-2">
				<!-- <label>Answer Limit</label>
				<input type="number" formControlName="answer_limit"> -->
			</div>

			<div class="col-12 mb-2">
				<!-- <label>Participants</label>
				option logic here -->
			</div>

			<div class="col-12 mb-2">
				<label>Timer (in minutes)</label>
				<input type="number" formControlName="timer">
			</div>

		</div>

		<button>Create</button>

	</div>

</form>
